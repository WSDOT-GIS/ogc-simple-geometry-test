<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>OGC Simple Geometry Demo</title>
		<meta charset="utf-8" lang="en-us" />
		<link rel="stylesheet" href="//js.arcgis.com/3.7compact/js/esri/css/esri.css">
		<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.7compact/js/dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="style/default.css" />
		<script>
			var dojoConfig;

			(function () {
				/** Gets the full path to the URL. 
				 * @returns {string}
				 */
				function getPath(/** {string} */ partialUrl) {
					return location.pathname.replace(/\/((?:[^\/]+\.html)?)$/, partialUrl)
				}

				dojoConfig = {
					async: true,
					paths: {
						"use": "//cdnjs.cloudflare.com/ajax/libs/use.js/0.2.0/use.min",
						"proj4js": "//cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.min",
						"defs": getPath("/script")
					},
					use: {
						"proj4js": {
							attach: "Proj4js"
						}
					},
					packages: [
						{
							name: "ogc",
							location: getPath("/script/ogc")
						},
						{
							name: "client-projection",
							location: getPath("/script/ArcGIS-JS-Client-Projection/Scripts"),
							main: "clientProjection.min"
						}
					]
				};
			}());
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.min.js"></script>
		<script src="//js.arcgis.com/3.7compact/"></script>
		
		<script src="script/ogcSimpleGeometryTest.js"></script>
	</head>
<body class="claro">



	<!-- The map control will be placed in this div. -->
	<div id="map">

		<div id="tools">
			<div id="toolbar">
				<select id="geometryTypeSelect">
					<option value="">Select a geometry type</option>
					<optgroup label="Point">
						<option value="point">point</option>
						<option value="multipoint">multipoint</option>
					</optgroup>
					<optgroup label="Polyline">
						<option value="line">line</option>
						<option value="polyline">polyline</option>
						<option value="freehandpolyline">freehand polyline</option>
					</optgroup>
					<optgroup label="Polygon">
						<option value="polygon">polygon</option>
						<option value="extent">extent</option>
						<option value="freehandpolygon">freehand polygon</option>
					</optgroup>
					<optgroup label="Misc...">
						<option value="rectangle">rectangle</option>
						<option value="triangle">triangle</option>
						<option value="ellipse">ellipse</option>
						<option value="circle">circle</option>
						<option value="arrow">arrow</option>
						<option value="downarrow">down arrow</option>
						<option value="leftarrow">left arrow</option>
						<option value="rightarrow">right arrow</option>
						<option value="uparrow">up arrow</option>
					</optgroup>
				</select>
				<button id="clearButton" type="button" title="Clear all graphics from the map">Clear</button>
				<button id="toSqlButton" type="button" title="Export graphics to SQL">SQL</button>
			</div>
			<div>
				<textarea id="ogcSimpleGeometryTextArea" placeholder="Enter OGC Simple Geometry here"></textarea>
				<div>
					<label for="sridSelect"><abbr title="Spatial Reference identifier">SRID</abbr></label>
					<select id="sridSelect">
						<option value="">Same as map (3857 / 102100)</option>
						<option value="EPSG:2927">WA State Plane South (2927)</option>
					</select>
				</div>
				<button id="addOgcButton" type="button" title="Add OGC Simple Geometry">Add</button>
			</div>
		</div>


	</div>
	<div class="ribbon"><a href="https://github.com/WSDOT-GIS/ogcsimplegeometry">Fork me on GitHub</a></div>


</body>
</html>
